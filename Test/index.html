<body>

    <!-- Call to Action -->
    <section class="contact">
        <div class="contact-container">
            <div class="title">Contact Us</div>
            <form action="send-email.php" method="POST">
                <div class="contact-details">
                    <div class="input-box">
                        <label for="name pb-5">Name*</label>
                        <input type="text" id="name" name="name" placeholder="Name">
                        <div class="response">need your name</div>
                    </div>
                    <div class="input-box">
                        <label for="email pb-5">Email*</label>
                        <input type="text" id="email" name="email" placeholder="Email Address">
                        <div class="response">Invalid Email</div>
                    </div>
                    <div class="input-box">
                        <label for="phone pb-5">Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="Phone">
                    </div>
                </div>
                
                <div class="msg-subject">
                    <div class="input-subject">
                        <label for="subject b-5">Subject*</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject">
                        <div class="response">Add a subject</div>
                    </div>
                </div>
                <div class="msg-details">
                    <div class="input-message">
                        <label for="message pb-5">Message*</label>
                        <textarea name="message" id="message" placeholder="write your message" style="resize: vertical;"></textarea>
                        <div class="response">write your message</div>
                    </div>
                </div>
                <div class="input-btn">
                    <input type="submit" name="submit" value="Send Message (We'll reply back!)">
                    <!-- <div class="loading">Loading</div> -->
                    <div class="error-message"></div>
                    <div class="responseMessage">Your message has been sent. Thank you!</div>
                </div>
                
                </form>

        </div>

    </section>
